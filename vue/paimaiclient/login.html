		<script>
			var vm = new Vue({
				el: '#about',
				data: {
					vid:'',
					vpwd:'',
					msg:'',
					code:'',
					msg1:'',
					msg2:''
				},
				methods: {
					login() {
						axios.get("http://localhost:8088/auction/vips/login?vid="+this.vid+"&vpwd="+this.vpwd).then((resp)=>{
							this.msg='';
							var flag = true;
							if(this.vid==''){
								this.msg1="会员编号不能为空";
								flag=false;
							}
							if(this.vpwd==''){
								this.msg2="密码不能为空";
								flag=false;
							}
							if(flag==true){
								this.code=resp.data.code;
								this.msg=resp.data.msg;
								if(this.code==1){
									sessionStorage.setItem("vid",this.vid);
									sessionStorage.setItem("token",this.data.msg);
									alert("登录成功");
									window.location.href="auctioning.html";
								}
							}
						})
						
					}
				}
			});
		</script>
