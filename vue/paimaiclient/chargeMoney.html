		<script>
			var vm = new Vue({
				el: '#about',
				data:{
					vid:'',
					vip:{},
					addmoney:0
				},
				created(){
					this.vid=sessionStorage.getItem("vid");
					axios.get("http://localhost:8088/auction/vips/getonevip?vid="+this.vid).then(resp =>{
						this.vip=resp.data;
					})
					
						if (null == this.vid){
							alert("请先登录")
							window.location.href = "login.html";
							} 
				},
				methods: {
					playChargeMoney() {
						//alert(this.addmoney);
						axios.get("http://localhost:8088/auction/vips/chargemoney?vid="+this.vid+"&addmoney="+this.addmoney).then(resp =>{
							alert(resp.data.msg);
							location.reload();
						})
						
					}
				}
			});
		</script>
